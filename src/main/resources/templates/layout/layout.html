<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<style>
    body, html {
        height: 100%;
    }
    .header-bar{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #f7fff9;
        color: white;
        text-align: center;
        padding: 10px;
        z-index: 1000;
        border-bottom: 1px solid #88fca7;
    }
    .side-bar {
        position: fixed;
        width: 200px;
        height: 100%;
        box-sizing: border-box;
        background-color: #f7fff9;
        border-right: 1px solid #88fca7;
        padding-top: 2%;
        color: #2c3e50;
    }
    .content-area{
        width: 100%;
        margin-left: 200px;
        padding-left: 1%;
        padding-right: 1%;
        padding-top: 1%;
        padding-bottom: 1%;
        margin-top: 60px;
        height: 100%;
        word-wrap: break-word; /* 긴 단어를 줄바꿈 처리 */
        overflow-wrap: break-word; /* 동일한 기능을 수행하는 다른 속성 */
    }


</style>
</head>
<body>

    <!--헤더-->
    <div class="header-bar">
        <header th:replace="~{layout/header :: header}"></header>
    </div>

    <!--사이드바-->
    <div class="side-bar">
        <aside th:replace="~{layout/aside :: aside}"></aside>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <main class="content-area">
        <th:block layout:fragment="content"></th:block>
    </main>


    <!--푸터-->
    <div>
        <footer th:replace="~{layout/footer :: footer}"></footer>
    </div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
