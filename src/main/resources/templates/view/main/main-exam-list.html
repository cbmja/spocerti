<html xmlns:th="http://www.thymeleaf.org">
<section th:fragment="main-exam-list" class="main-exam-ar">

    <div>
        <form>
            <select>
                <option value="1" disabled selected>시험</option>
                <option th:each="exam : ${examOpts}" th:text="${exam.title}" th:value="${exam.code}" th:field=""></option>
            </select>

            <select>
                <option value="1" disabled selected>타입</option>
                <option th:each="type : ${typeOpts}" th:text="${type}" th:value="${type}"></option>
            </select>
            <button type="button">찾기</button>
        </form>
    </div>
    <hr>
    <div>
        <table>

        </table>
    </div>
</section>
</html>
