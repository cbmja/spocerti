<html xmlns:th="http://www.thymeleaf.org">
<section th:fragment="main-exam-list" class="main-exam-ar">


    <div style="height: 600px; width: 800px; margin-top: 10px;">
        <form>
            <select id="main-exam-select">
                <option value="" disabled selected>시험</option>
                <option name="examCode" th:each="exam : ${examOpts}" th:text="${exam.title}" th:value="${exam.code}"></option>
            </select>
            <select id="main-year-select">
                <option value="" disabled selected>시험을 먼저 선택하세요</option>
            </select>
            <button type="button" id="main-exam-search-btn">찾기</button>
        </form>
        <hr>
        <table style="border-collapse: collapse; border: 1px solid black; width: 100%;">
            <thead>
            <tr>
                <th style="border: 1px solid black;">년도</th>
                <th style="border: 1px solid black;">시험명</th>
                <th style="border: 1px solid black;">타입</th>
                <th style="border: 1px solid black;">모의시험</th>
            </tr>
            </thead>

            <tbody id="exam-list">
            <tr>
                <td colspan="4" style="border: 1px solid black;">시험을 선택하세요</td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</html>
